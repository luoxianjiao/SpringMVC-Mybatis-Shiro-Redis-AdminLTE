        //保存
        function selectPermissionSubmit() {
        	debugger    		
			//得到选中的checkbox
			var checkedList = $("#boxPermissionForm  :checked");
			var permissionIds=[],names=[];
			$.each(checkedList,function(){
				permissionIds.push($(this).attr("permissionId"));
				names.push($.trim($(this).attr('name')));
			});			
			var index = layer.confirm("确定操作？",function(){
				//loding
				var load = layer.load();
				$.post(basePath+'/permission/addPermissionToRole.action',{roleId:$("#roleId").val(),permissionIds:permissionIds.join(',')},function(result){
					layer.close(load);
					if(result && result.status != 0){//失败
						return layer.msg(result.message),!1;
					}
					layer.msg('分配成功!');
					$('#selectModal').modal('hide');
					tableRefresh();//刷新表格					
				},'json');
			});
    	};
    	
    	function tableRefresh() {
    		var table = $('#permission_allocation_table').DataTable();        	
        	var reqUrl = basePath + "/permission/getPermissionAllocationList.action";
        	table.ajax.url(reqUrl).load();	
    	};
    	//选择权限
    	function selectPermissions(roleId) {
    		$("#roleId").val(roleId);//隐藏域赋值
    		//打开弹窗    		
    		$('#selectModal').modal({backdrop: false, keyboard: false}).modal('show');
    		//loding
    		var load = layer.load();
    		$.post(basePath+'/permission/getPermissionByRoleId.action',{roleId:roleId},function(result){
				layer.close(load);//关闭loading
				if(result && result.length){
					var html = [];
					$.each(result,function(){
						debugger
						html.push("<div class='checkbox'><label>");
						html.push("<input type='checkbox' permissionId='");
						html.push(this.permissionId);
						html.push("'");
						if(this.roleId){
							html.push(" checked='checked'");
						}
						html.push("name='");
						html.push(this.description);
						html.push("'/>");
						html.push(this.description);
						html.push('</label></div>');
					});
					$('#boxPermissionForm').html(html.join(''))
				}												
			},'json');
    		
    	};
    	
    	function remove(permissionId) {
    		layer.confirm( ('确定删除权限 ？') , {
    			icon: 3,
    			title: '系统提示' ,
                btn: [ '确定', '取消' ]
    		}, function(index){
    			debugger
    			layer.close(index);
    			$.ajax({
    				type : 'POST',
    				url : basePath + '/permission/deletePermissionByIds.action',
    				data : {"ids":permissionId},
    				dataType : "json",
    				success : function(data){
    					if (data && data.status == 0) {
    						layer.open({
    							title: '系统提示' ,
                                btn: [ '确定' ],
    							content: ('删除成功'),
    							icon: '1',
    							end: function(layero, index){
    								//window.location.reload();
    								tableRefresh();
    							}
    						});
    					} else {
    						layer.open({
    							title: '系统提示',
                                btn: [ '确定' ],
    							content: (data.msg || ('删除权限失败')),
    							icon: '2'
    						});
    					}
    				},
    			});
    		});
    	};
    	
        $("#searchBtn").bind("click",function(){
        	debugger;
        	var table = $('#permission_allocation_table').DataTable();        	
        	var reqUrl = basePath + "/permission/getPermissionAllocationList.action";
        	table.ajax.url(reqUrl).load();        	
        });
        $("#selectPermissionSubmit").bind("click",function(){
        	debugger;
        	selectPermissionSubmit();
        });
