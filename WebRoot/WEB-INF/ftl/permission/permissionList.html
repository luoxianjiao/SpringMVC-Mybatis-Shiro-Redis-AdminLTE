	<script>
		
        $(document).ready( function () {
        	var table =  $('#permission_table').DataTable({
               language: {
                   url:basePath + "/resources/common/json/zh_CN.json"
               },
                "info" : true,
                "paging": true,
                "processing":true,// 是否表示 "processing" 加载中的信息，这个信息可以修改
                "searching": false,// 是否允许检索
                "ordering":false,//是否允许排序
                //使用对象数组，一定要配置columns，告诉 DataTables 每列对应的属性
                //data 这里是固定不变的，name，position，salary，office 为你数据里对应的属性
                columns: [
					/*{ 
						title:null,
						data: null,
						defaultContent: '',
						render: function(data, type, row, meta) {	
							//debugger;					
					        //return '<label><input type="checkbox"></label>'
					        
					    }
				    
					},  */
                    { 	title:"权限名称",
                    	data: 'description',                    	
                   	},
                    { 	
                   		title:"权限URL",
                   		data: 'permission',                   		
                	},
                    { 
                		title:"操作",
                		data: null,
                		defaultContent: '',
                    	render: function(data, type, row, meta) {	
                    		//debugger;
                    		var editHtml = '<button style="margin-right:5px" permissionId="'+row.permissionId+'" description="'+row.description+'" permission="'+row.permission+'" class="btn btn-warning btn-xs update">编辑</button>';
	                        return editHtml + '<button style="margin-right:5px" class="btn btn-danger btn-xs remove" onclick="remove(' + row.permissionId + ')">删除</button>';							
	                    }	                    
               		}                    
                ],
				//开启服务器模式
               serverSide: true,
				//使用ajax异步请求
               ajax:{
                   type:'POST',
                   //静态数据测试使用
                   /* url:basePath + "/resources/common/json/data.json" */
                   url:basePath + "/permission/getPermissionList.action",
                   // 传给服务器的数据，可以添加我们自己的查询参数
                   data: function (param) {
                       param.findContent = $("#findContent").val();                       
                       return param;
                   }
               }
            });
        	        	        
        });
        
        function addPermissionSubmit() {
        	debugger
    		var description = $('#description').val(),
    		permission = $('#permission').val();
			if($.trim(description) == ''){
				return layer.msg('权限名称不能为空!'),!1;
			}
			if($.trim(permission) == ''){
				return layer.msg('权限URL地址不能为空!'),!1;
			}			
			//loding
			var load = layer.load();
			$.post(basePath+'/permission/addPermission.action',{permission:permission,description:description},function(result){
				layer.close(load);
				if(result && result.status != 0){
					return layer.msg(result.message),!1;
				}
				if (result.status == 0) {
					$('#addModal').modal('hide');
					layer.open({
						title: '系统提示' ,
                        btn: [ '确定' ],
						content: '新增成功' ,
						icon: '1',
						end: function(layero, index){
							tableRefresh();//刷新表格
						}
					});
				} else {
					layer.open({
						title: '系统提示',
                        btn: [ '确定' ],
						content: (result.msg || '新增失败'  ),
						icon: '2'
					});
				}
				//layer.msg('添加成功!');
				//$('#addModal').modal('hide');
				//tableRefresh();//刷新表格
				/* setTimeout(function(){
					$('#formId').submit();
				},1000); */
			},'json');
    	};
    	
    	function updatePermissionSubmit() {
        	debugger
    		var description = $('#edit_description').val(),
    		permission = $('#edit_permission').val(),
        	permissionId = $('#permissionId').val();
        	if($.trim(permissionId) == ''){
				return layer.msg('权限ID不能为空!'),!1;
			}
			if($.trim(description) == ''){
				return layer.msg('权限名称不能为空!'),!1;
			}
			if($.trim(permission) == ''){
				return layer.msg('权限URL地址不能为空!'),!1;
			}			
			//loding
			var load = layer.load();
			$.post(basePath+'/permission/updatePermission.action',{permissionId:permissionId,permission:permission,description:description},function(result){
				layer.close(load);				
				if (result.status == 0) {
					$('#updateModal').modal('hide');
					layer.open({
						title: '系统提示' ,
                        btn: [ '确定' ],
						content: '更新成功' ,
						icon: '1',
						end: function(layero, index){
							tableRefresh();//刷新表格
						}
					});
				} else {
					layer.open({
						title: '系统提示',
                        btn: [ '确定' ],
						content: (result.msg || '更新失败'  ),
						icon: '2'
					});
				}
				//layer.msg('添加成功!');
				//$('#addModal').modal('hide');
				//tableRefresh();//刷新表格
				/* setTimeout(function(){
					$('#formId').submit();
				},1000); */
			},'json');
    	};
    	
    	function tableRefresh() {
    		var table = $('#permission_table').DataTable();        	
        	var reqUrl = basePath + "/permission/getPermissionList.action";
        	table.ajax.url(reqUrl).load();	
    	};
    	
    	function remove(permissionId) {
    		layer.confirm( ('确定删除权限 ？') , {
    			icon: 3,
    			title: '系统提示' ,
                btn: [ '确定', '取消' ]
    		}, function(index){
    			debugger
    			layer.close(index);
    			$.ajax({
    				type : 'POST',
    				url : basePath + '/permission/deletePermissionByIds.action',
    				data : {"ids":permissionId},
    				dataType : "json",
    				success : function(data){
    					if (data.status == 0) {
    						layer.open({
    							title: '系统提示' ,
                                btn: [ '确定' ],
    							content: ('删除成功'),
    							icon: '1',
    							end: function(layero, index){
    								//window.location.reload();
    								tableRefresh();
    							}
    						});
    					} else {
    						layer.open({
    							title: '系统提示',
                                btn: [ '确定' ],
    							content: (data.msg || ('删除权限失败')),
    							icon: '2'
    						});
    					}
    				},
    			});
    		});
    	};
    	
        $("#searchBtn").bind("click",function(){
        	debugger;
        	var table = $('#permission_table').DataTable();        	
        	var reqUrl = basePath + "/permission/getPermissionList.action";
        	table.ajax.url(reqUrl).load();
        	//table.fnDraw();
        });
        $("#addPermissionSubmit").bind("click",function(){
        	debugger;
        	addPermissionSubmit();
        });
                
        //点击“新增”
        $('.add').on('click', function(){       
        	debugger
    		$('#addModal').modal({backdrop: false, keyboard: false}).modal('show');
    	});
        $("#addModal").on('hide.bs.modal', function () {
    		$("#addModal .form")[0].reset();
    		//addModalValidate.resetForm();
    		$("#addModal .form .form-group").removeClass("has-error");
    		//$(".remote_panel").show();	// remote    		
    	});
       /* live事件 jQuery官方网站声称下面三行代码是等价的
      　　$("a.offsite").live("click", function(){ alert("Goodbye!"); }); // jQuery 1.3+
      　　$(document).delegate("a.offsite", "click", function(){ alert("Goodbye!"); }); // jQuery 1.4.3+
      　　$(document).on("click", "a.offsite", function(){ alert("Goodbye!"); }); // jQuery 1.7+ */
        //点击“编辑”
        $(document).on('click',"button.update",function(){        
        	debugger
    		$("#updateModal .form input[name='permissionId']").val($(this).attr("permissionId"));
    		$("#updateModal .form input[name='description']").val($(this).attr("description"));
    		$("#updateModal .form input[name='permission']").val($(this).attr("permission"));
    		$('#updateModal').modal({backdrop: false, keyboard: false}).modal('show');    		
    	});
        $("#updatePermissionSubmit").bind("click",function(){
        	debugger;
        	updatePermissionSubmit();
        });
        $("#updateModal").on('hide.bs.modal', function () {
    		$("#updateModal .form")[0].reset();
    		//addModalValidate.resetForm();
