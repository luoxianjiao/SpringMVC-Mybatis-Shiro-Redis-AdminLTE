	<script>  
		//tableId,queryId,conditionContainer
		var userTable;
		var winId="userWin";
		$(function() { 
			//init table and fill data
			/* userTable = new CommonTable("user_table", "user_list", "searchDiv"); */ 

			//button event
			$('button[data-btn-type]').click(function() {
				var action = $(this).attr('data-btn-type');
				//var rowId=userTable.getSelectedRowId();
				switch (action) {
				case 'add':
                       modals.openWin({
                       	winId:winId,
                       	title:'新增用户',
                       	width:'900px',
                       	url:basePath+"/user/edit"
                       	/*, hideFunc:function(){
                       		modals.info("hide me");
                       	},
                       	showFunc:function(){
                       		modals.info("show me");
                       	} */
                       });                        
					break;
				case 'edit':
					if(!rowId){
						modals.info('请选择要编辑的行');
						return false;
					}
					modals.openWin({
                       	winId:winId,
                       	title:'编辑用户【'+userTable.getSelectedRowData().name+'】',
                       	width:'900px',
                       	url:basePath+"/user/edit?id="+rowId,
                       });
				   break;
				case 'delete':
					if(!rowId){
						modals.info('请选择要删除的行');
						return false;
					}
					modals.confirm("是否要删除该行数据？",function(){
						ajaxPost(basePath+"/user/delete/"+rowId,null,function(data){
							if(data.success){
								//modals.correct("已删除该数据");
								userTable.reloadRowData();
							}else{
								modals.error("用户数据被引用，不可删除！");
							}
						});
					})
					break;
				}

			});
			//form_init();
		})
		function fnRenderDept(value) {
			if (value) {
				var ret=value;
				ajaxPost(basePath + "/org/show/"+value, null, function (data) {
					ret=data.data;
				})
				return ret;
			} else
				return value;
		}

	</script>

	<script>        
        $(document).ready( function () {
           var table =  $('#user_table').DataTable({
               language: {
                   url:basePath + "/resources/common/json/zh_CN.json"
               },
                "info" : true,
                "paging": true,
                "processing":true,// 是否表示 "processing" 加载中的信息，这个信息可以修改
                "searching": false,// 是否允许检索
                "ordering":true,
                //使用对象数组，一定要配置columns，告诉 DataTables 每列对应的属性
                //data 这里是固定不变的，name，position，salary，office 为你数据里对应的属性
                columns: [
                    { 	title:"昵称",
                    	data: 'nickname',
                    	orderable:true
                   	},
                    { 	
                   		title:"邮箱/用户名",
                   		data: 'email',
                   		orderable:false
                	},
                    { 
                		title:"状态",
                		data: 'status',
                		orderable:false
               		},
                    { 
                    	title:"创建时间",
                    	data: 'create_time',
                    	defaultContent: '',
                    	render: function(data, type, row, meta) {	
                    		//debugger;
	                        return data;
	                    },
	                    orderable:true
                   	}
                ],
				//开启服务器模式
               serverSide: true,
				//使用ajax异步请求
               ajax:{
                   type:'POST',
                   /* url:basePath + "/resources/common/json/data.json" */
                   url:basePath + "/user/getUserList.action",
                   // 传给服务器的数据，可以添加我们自己的查询参数
                   data: function (param) {
                       param.opportunityNO = $("#loginName").val();
                       param.opportunityNO1 = "bb";
                       return param;
                   }
               }
            });
        } );
        
        $("#search").bind("click",function(){
        	debugger;
        	var table = $('#user_table').DataTable();        	
        	var reqUrl = basePath + "/user/getUserList.action";
        	table.ajax.url(reqUrl).load();
