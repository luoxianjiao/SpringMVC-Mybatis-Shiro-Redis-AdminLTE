	<script>
		
        $(document).ready( function () {
        	var table =  $('#role_allocation_table').DataTable({
               language: {

               },
                "info" : true,
                "paging": true,
                "processing":true,// 是否表示 "processing" 加载中的信息，这个信息可以修改
                "searching": false,// 是否允许检索
                "ordering":false,//是否允许排序
                //使用对象数组，一定要配置columns，告诉 DataTables 每列对应的属性
                //data 这里是固定不变的，name，position，salary，office 为你数据里对应的属性
                columns: [
					/*{ 
						title:null,
						data: null,
						defaultContent: '',
						render: function(data, type, row, meta) {	
							//debugger;					
					        //return '<label><input type="checkbox"></label>'
					        
					    }
				    
					},  */
                    { 	title:"用户昵称",
                    	data: 'nickname',                    	
                   	},
                    { 	
                   		title:"Email/帐号",
                   		data: 'email',                   		
                	},
                	{ 	
                   		title:"状态",
                   		data: 'status',                   		
                	},
                	{ 	
                   		title:"拥有角色",
                   		data: 'roleNames',                   		
                	},
                    { 
                		title:"操作",
                		data: null,
                		defaultContent: '',
                    	render: function(data, type, row, meta) {	
                    		//debugger;
	                        return '<button class="btn btn-primary btn-xs remove" onclick="selectRoles(' + row.userId + ')">选择角色</button>';
							//return "";
	                    }
	                    
               		}                    
                ],
				//开启服务器模式
               serverSide: true,
				//使用ajax异步请求
               ajax:{
                   type:'POST',
                   //静态数据测试使用
                   /* url:basePath + "/resources/common/json/data.json" */
                   url:basePath + "/role/getRoleAllocationList.action",
                   // 传给服务器的数据，可以添加我们自己的查询参数
                   data: function (param) {
                       param.findContent = $("#findContent").val();                       
                       return param;
                   }
               }
            });
        	        	        
        });
        
        //保存
        function selectRoleSubmit() {
        	debugger    		
			//得到选中的checkbox
			var checkedList = $("#boxRoleForm  :checked");
			var roleIds=[],names=[];
			$.each(checkedList,function(){
				roleIds.push($(this).attr("roleId"));
				names.push($.trim($(this).attr('name')));
			});			
			var index = layer.confirm("确定操作？",function(){
				//loding
				var load = layer.load();
				$.post(basePath+'/role/addRoleToUser.action',{userId:$("#userId").val(),roleIds:roleIds.join(',')},function(result){
					layer.close(load);
					if(result && result.status != 0){//失败
						return layer.msg(result.message),!1;
					}
					layer.msg('添加成功!');
					$('#selectModal').modal('hide');
					tableRefresh();//刷新表格					
				},'json');
			});
    	};
    	
    	function tableRefresh() {
    		var table = $('#role_allocation_table').DataTable();        	
        	var reqUrl = basePath + "/role/getRoleAllocationList.action";
        	table.ajax.url(reqUrl).load();	
    	};
    	//选择角色
    	function selectRoles(userId) {
    		$("#userId").val(userId);//隐藏域赋值
    		//打开弹窗    		
    		$('#selectModal').modal({backdrop: false, keyboard: false}).modal('show');
    		//loding
    		var load = layer.load();
    		$.post(basePath+'/role/getRoleByUserId.action',{userId:userId},function(result){
				layer.close(load);//关闭loading
				if(result && result.length){
					var html = [];
					$.each(result,function(){
						debugger
						html.push("<div class='checkbox'><label>");
						html.push("<input type='checkbox' roleId='");
						html.push(this.roleId);
						html.push("'");
						if(this.userId){
							html.push(" checked='checked'");
						}
						html.push("name='");
						html.push(this.name);
						html.push("'/>");
						html.push(this.name);
						html.push('</label></div>');
					});
					$('#boxRoleForm').html(html.join(''))
				}												
			},'json');
    		
    	};
    	
    	function remove(roleId) {
    		layer.confirm( ('确定删除角色 ？') , {
    			icon: 3,
    			title: '系统提示' ,
                btn: [ '确定', '取消' ]
    		}, function(index){
    			debugger
    			layer.close(index);
    			$.ajax({
    				type : 'POST',
    				url : basePath + '/role/deleteRoleByIds.action',
    				data : {"ids":roleId},
    				dataType : "json",
    				success : function(data){
    					if (data && data.status == 0) {
    						layer.open({
    							title: '系统提示' ,
                                btn: [ '确定' ],
    							content: ('删除成功'),
    							icon: '1',
    							end: function(layero, index){
    								//window.location.reload();
    								tableRefresh();
    							}
    						});
    					} else {
    						layer.open({
    							title: '系统提示',
                                btn: [ '确定' ],
    							content: (data.msg || ('删除角色失败')),
    							icon: '2'
    						});
    					}
    				},
    			});
    		});
    	};
    	
        $("#searchBtn").bind("click",function(){
        	debugger;
        	var table = $('#role_allocation_table').DataTable();        	
        	var reqUrl = basePath + "/role/getRoleAllocationList.action";
        	table.ajax.url(reqUrl).load();
        	//table.fnDraw();
        });
        $("#selectRoleSubmit").bind("click",function(){
        	debugger;
        	selectRoleSubmit();
        });
        
        
        $('.add').on('click', function(){

    	});
