	<script>
		
        $(document).ready( function () {
        	var table =  $('#user_table').DataTable({
               language: {
                   url:basePath + "/resources/common/json/zh_CN.json"
               },
                "info" : true,
                "paging": true,
                "processing":true,// 是否表示 "processing" 加载中的信息，这个信息可以修改
                "searching": false,// 是否允许检索
                "ordering":false,//是否允许排序
                //使用对象数组，一定要配置columns，告诉 DataTables 每列对应的属性
                //data 这里是固定不变的，name，position，salary，office 为你数据里对应的属性
                columns: [
					/*{ 
						title:null,
						data: null,
						defaultContent: '',
						render: function(data, type, row, meta) {	
							//debugger;					
					        //return '<label><input type="checkbox"></label>'
					        
					    }
				    
					},  */
                    { 	title:"角色名称",
                    	data: 'name',                    	
                   	},
                    { 	
                   		title:"角色类型",
                   		data: 'type',                   		
                	},
                    { 
                		title:"操作",
                		data: null,
                		defaultContent: '',
                    	render: function(data, type, row, meta) {	
                    		//debugger;
	                        return '<button class="btn btn-danger btn-xs remove" onclick="remove(' + row.roleId + ')">删除</button>';
							//return "";
	                    }
	                    
               		}                    
                ],
				//开启服务器模式
               serverSide: true,
				//使用ajax异步请求
               ajax:{
                   type:'POST',
                   //静态数据测试使用
                   /* url:basePath + "/resources/common/json/data.json" */
                   url:basePath + "/role/getRoleList.action",
                   // 传给服务器的数据，可以添加我们自己的查询参数
                   data: function (param) {
                       param.findContent = $("#findContent").val();                       
                       return param;
                   }
               }
            });
        	        	        
        });
        
        function addRoleSubmit() {
        	debugger
    		var name = $('#name').val(),
			type = $('#type').val();
			if($.trim(name) == ''){
				return layer.msg('角色名称不能为空!'),!1;
			}
			if(!/^[a-z0-9A-Z]{6}$/.test(type)){
				return layer.msg('角色类型为6数字字母!'),!1;
			}
			//loding
			var load = layer.load();
			$.post(basePath+'/role/addRole.action',{name:name,type:type},function(result){
				layer.close(load);
				if(result && result.status != 0){
					return layer.msg(result.message),!1;
				}
				layer.msg('添加成功!');
				$('#addModal').modal('hide');
				tableRefresh();//刷新表格
				/* setTimeout(function(){
					$('#formId').submit();
				},1000); */
			},'json');
    	};
    	
    	function tableRefresh() {
    		var table = $('#user_table').DataTable();        	
        	var reqUrl = basePath + "/role/getRoleList.action";
        	table.ajax.url(reqUrl).load();	
    	};
    	
    	function remove(roleId) {
    		layer.confirm( ('确定删除角色 ？') , {
    			icon: 3,
    			title: '系统提示' ,
                btn: [ '确定', '取消' ]
    		}, function(index){
    			debugger
    			layer.close(index);
    			$.ajax({
    				type : 'POST',
    				url : basePath + '/role/deleteRoleByIds.action',
    				data : {"ids":roleId},
    				dataType : "json",
    				success : function(data){
    					if (data && data.status == 0) {
    						layer.open({
    							title: '系统提示' ,
                                btn: [ '确定' ],
    							content: ('删除成功'),
    							icon: '1',
    							end: function(layero, index){
    								//window.location.reload();
    								tableRefresh();
    							}
    						});
    					} else {
    						layer.open({
    							title: '系统提示',
                                btn: [ '确定' ],
    							content: (data.msg || ('删除角色失败')),
    							icon: '2'
    						});
    					}
    				},
    			});
    		});
    	};
    	
        $("#searchBtn").bind("click",function(){
        	debugger;
        	var table = $('#user_table').DataTable();        	
        	var reqUrl = basePath + "/role/getRoleList.action";
        	table.ajax.url(reqUrl).load();
        	//table.fnDraw();
        });
        $("#addRoleSubmit").bind("click",function(){
        	debugger;
        	addRoleSubmit();
        });
        
        
        $('.add').on('click', function(){
    		$('#addModal').modal({backdrop: false, keyboard: false}).modal('show');
    	});
        $("#addModal").on('hide.bs.modal', function () {
    		$("#addModal .form")[0].reset();
    		//addModalValidate.resetForm();
    		$("#addModal .form .form-group").removeClass("has-error");
